<section>
  <p>This is users page with sample repository to retrieve users.</p>
  <br />
  <div class="container">
    <table class="container-half">
      <thead>
        <tr>
          <th>Avatar</th>
          <th>Id</th>
          <th>First Name</th>
          <th>Last Name</th>
        </tr>
      </thead>
      <tbody>
        <tr
          *ngFor="let user of users"
          [class.selected]="user === selectedUser"
          (click)="onSelectUser(user)"
        >
          <td><img [src]="user.avatar" class="user-avatar" /></td>
          <td>{{ user.id }}</td>
          <td>{{ user.first_name }}</td>
          <td>{{ user.last_name }}</td>
        </tr>
      </tbody>
    </table>

    <app-user-detail
      [user]="selectedUser"
      (closed)="onUnselectUser($event)"
      class="container-half"
    ></app-user-detail>
  </div>
</section>
