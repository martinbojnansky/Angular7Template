<section>
  <p>{{ ('' | localize).usersPageText }}</p>
  <br />
  <div class="container">
    <table class="users-table container-half">
      <thead>
        <tr>
          <th>Avatar</th>
          <th (click)="orderBy('id')">Id</th>
          <th (click)="orderBy('first_name')">
            {{ ('' | localize).firstNameCaption }}
          </th>
          <th (click)="orderBy('last_name')">
            {{ ('' | localize).lastNameCaption }}
          </th>
        </tr>
      </thead>
      <tbody>
        <tr
          *ngFor="let user of users"
          [class.selected]="user === selectedUser"
          (click)="onSelectUser(user)"
        >
          <td><img [src]="user.avatar" class="user-avatar" /></td>
          <td>{{ user.id }}</td>
          <td>{{ user.first_name }}</td>
          <td>{{ user.last_name | uppercase }}</td>
        </tr>
      </tbody>
    </table>

    <app-user-detail
      [user]="selectedUser"
      (closed)="onUnselectUser($event)"
      class="container-half"
    ></app-user-detail>
  </div>
</section>
