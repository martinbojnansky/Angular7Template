<ng-container>
  <form (ngSubmit)="signIn()">
    <label *ngIf="error" class="error">{{ error }}</label>
    <label>
      <span>{{ ('' | localize).userNameCaption }}:</span>
      <input type="text" [formControl]="userName" />
    </label>
    <label>
      <span>{{ ('' | localize).passwordCaption }}:</span>
      <input type="password" [formControl]="password" />
    </label>
    <input type="submit" [textContent]="('' | localize).signInButtonText" />
  </form>
</ng-container>
